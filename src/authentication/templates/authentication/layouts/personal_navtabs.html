<form method="post" action="{% url 'auth_logout' %}" class="profile-container text-end mb-3">
  {% csrf_token %}
  <button type="submit" class="btn btn-outline-danger">
    <i class="fa-solid fa-sign-out me-1"></i> Thoát tài khoản
  </button>
</form>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link {% if path == 'auth_order' %}active bg-body-tertiary border-bottom-0{% endif %}"
      href="{% url 'auth_order' %}">
      <i class="fa-solid fa-list me-1"></i> Đơn hàng
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if path == 'user_profile' %}active bg-body-tertiary border-bottom-0{% endif %}"
      href="{% url 'user_profile' %}">
      <i class="fa-solid fa-address-card me-1"></i> Trang cá nhân
    </a>
  </li>
  <li class="nav-item me-auto">
    <a class="nav-link {% if path == 'auth_address' %}active bg-body-tertiary border-bottom-0{% endif %}" href="#">
      <i class="fa-solid fa-location-dot me-1"></i> Địa chỉ
    </a>
  </li>
</ul>
