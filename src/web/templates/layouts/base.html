{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OD Tech Shop | {% block title %}{% endblock title %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static '/favicon/favicon-96x96.png' %}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{% static '/favicon/favicon.svg' %}" />
  <link rel="shortcut icon" href="{% static '/favicon/favicon.ico' %}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static '/favicon/apple-touch-icon.png' %}" />
  <meta name="apple-mobile-web-app-title" content="OD Tech" />
  <link rel="manifest" href="{% static '/favicon/site.webmanifest' %}" />

  <!-- Bootstrap -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />

  <!-- CSS Global -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Template CSS -->
  {% block style %}{% endblock style %}
</head>

<body class="bg-body">
  <!-- Toasts -->
  {% include "components/toast.html" %}

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #e3f2fd;">
    <div class="container">
      {% block navigation %}{% endblock navigation %}
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {% block main %}{% endblock main %}
  </main>

  <!-- Scipt global -->
  <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
  <script src="{% static 'js/qrcode.min.js' %}"></script>
  <script src="{% static 'js/JsBarcode.all.min.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <!-- Template JavaScipt -->
  {% block script %}{% endblock script %}
</body>

</html>
